{% extends "layout.html" %}

{% block title %}Reset Password{% endblock %}

{% block body %}
    {{ block.super }}
   
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Forgot Your Password?</h2>
                    <p class="text-center text-muted">Enter your email address below, and we'll email instructions for setting a new password.</p>
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Send reset email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
