{% extends "layout.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block body %}
    {{ block.super }}
   
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">Password Reset Complete!</h4>
                <p>Your new password has been set. You can now log in with your new password.</p>
                <hr>
                <a href="{% url 'login' %}" class="btn btn-success">Log In Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
