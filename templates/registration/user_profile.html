{% extends "layout.html" %}
{% block title %}@{{ profile.username }}{% endblock %}

{% block body %}
    {{ block.super }}
   
    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 rounded">
            <div class="card-body">
                <h2 class="fs-1 text text-break card-title">{{profile.get_full_name}}</h2>
                <h4 class="fs-5 text text-break text-secondary"><a href={% url "user_profile" profile.username %}>@{{ profile.username }}</a></h4>
                <p class="text-break">{{profile.bio}}</p>
               
            
            {% if user == profile %}
                <hr>
                <div class="d-flex gap-2 mt-3">
                    <a href="{% url 'user_update' %}" class="btn btn-primary">Edit Profile</a>
                    <a href="{% url 'password_change' %}" class="btn btn-secondary">Change Password</a>
                    <a href="{% url 'user_delete' %}" class="btn btn-danger">Delete Account</a>
                </div>
            {% endif %}
            </div>
    </div>
    </div>
{% endblock %}
