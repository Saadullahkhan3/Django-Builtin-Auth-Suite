{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}

{% block body %}
    {{ block.super }}
   
    <div class="container mt-5">
        <div class="card shadow-lg p-3 mb-5 rounded">
            <div class="card-body">
                <h2 class="card-title text-center mb-5">Sign Up</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">Sign Up</button>
                </form>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <p>Do you have an Account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
{% endblock %}
